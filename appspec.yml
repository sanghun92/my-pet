version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/project/deploy
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ubuntu/project/deploy/
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: root
